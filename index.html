<!DOCTYPE html>
<html>
<body>

<h3>Permanent Google Storage (Email Based)</h3>

<input type="email" id="email" placeholder="Enter email" required><br><br>
<input type="file" id="file" required><br><br>

<button onclick="upload()">Upload</button>

<script>
function upload() {
  const email = document.getElementById("email").value;
  const file = document.getElementById("file").files[0];

  if (!email || !file) {
    alert("Email and file required");
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {
    const data = reader.result.split(",")[1];

    fetch("https://script.google.com/macros/s/AKfycby1do8z62-5ztnDDtqteA6-dVoV_ETCF-LeRipYvohWaHzfJ2r1OC9ivude1Zj4SyVMcA/exec", {
      method: "POST",
      body: new URLSearchParams({
        email: email,
        name: file.name,
        type: file.type,
        data: data
      })
    })
    .then(() => alert("Uploaded & shared successfully"));
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
